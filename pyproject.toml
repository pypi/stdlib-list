[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "stdlib_list"

[tool.flit.sdist]
include = ["tests/"]

[project]
name = "stdlib-list"
dynamic = ["version"]
description = "A list of Python Standard Libraries (2.7 through 3.9)."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Jack Maney", email = "jackmaney@gmail.com" }]
maintainers = [{ name = "William Woodruff", email = "william@yossarian.net" }]
# TODO: Classifiers.
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://pypi.org/project/stdlib-list/"
Issues = "https://github.com/pypi/stdlib-list/issues"
Source = "https://github.com/pypi/stdlib-list"
# TODO: Documentation.
# Documentation = ""

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "coverage[toml]"]
lint = ["black", "mypy", "ruff"]
doc = ["sphinx", "furo"]
dev = ["build", "stdlib-list[test,lint,doc]"]
# CI only: used for list generation for Python versions < 3.10.
support = ["sphobjinv"]

[tool.mypy]
allow_redefinition = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
sqlite_cache = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.black]
line-length = 100

[tool.ruff]
select = ["E", "F", "I", "W", "UP"]
target-version = "py37"
line-length = 100
