name: Python package

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build Package
      run: |
        python -m pip install build
        python -m build

    - name: Install
      run: |
        python -m pip install dist/stdlib-list-*.tar.gz

    - name: Test with tox
      run: python -m tests
